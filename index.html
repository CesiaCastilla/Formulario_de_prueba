<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario de Inscripción</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> <h2>Datos personales</h2> </legend>
            <label>Nombre: </label>
            <input type="text" placeholder="Nombre Completo" maxlength="20" required> <br> <br>
            <label>Apellido: </label>
            <input type="text" placeholder="Apellido" maxlength="20" required> <br> <br>
            <label>Número de documento: </label>
            <input type="text" placeholder="Número de documento" maxlength="11" required> <br> <br>
            <label>Edad: </label>
            <input type="number" min="1" max="100" required> <br> <br>
            <label>E-mail: </label>
            <input type="email" placeholder="info@gmail.com" required> <br> <br>
            <label>Nacionalidad: </label>
            <select>
                <option value="-"> - </option>
                <option value="Argentina"> Argentina </option>
                <option value="Brasilera"> Brasilera </option>
                <option value="Uruguaya"> Uruguaya </option>
                <option value="Colombiana"> Colombiana </option>
            </select> <br> <br>
            <fieldset>
                <legend> Género </legend>
                    <label><input type="radio" name ="género" value="Femenino"> Femenino </label>
                    <label><input type="radio" name ="género" value="Masculino"> Masculino </label>
                    <label><input type="radio" name ="género" value="Otro"> Otro </label>
            </fieldset> <br><br>
            <fieldset>
                <legend> Horario Elegido </legend>
                    <label><input type="radio" name ="horario elegido" value="Mañana"> Mañana </label>
                    <label><input type="radio" name ="horario elegido" value="Tarde"> Tarde </label>
                    <label><input type="radio" name ="horario elegido" value="Noche"> Noche </label>
            </fieldset> <br><br>
            <button type="submit" class="btn-big btn-dark mlauto">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
